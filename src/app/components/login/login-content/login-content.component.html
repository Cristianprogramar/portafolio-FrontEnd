<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Login</h1>
        </div>

        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="login-form">

            <div class="control-group">
            <input type="email" id="nombreUsuario" name="nombreUsuario" class="login-field" [(ngModel)]="nombreUsuario" required>
            <label class="login-field-icon fui-user" for="nombreUsuario"></label>
            </div>

            <div class="control-group">
            <input type="password" class="login-field" name="password" placeholder="password" id="password" [(ngModel)]="password" required>
            <label class="login-field-icon fui-lock" for="password"></label>
            </div>

            <button type="submit">login</button>
        </form>
    </div>
</div>
