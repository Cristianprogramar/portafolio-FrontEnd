<section class="login">
    <div class="login__blob"></div>
    <div class="login__content">
        <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <h2 class="login__heading">Iniciar sesión</h2>
            <div class="login__boxInput">
                <span class="login__icon"><i class="bx bx-user"></i></span>
                <input class="login__input" id="nombreUsuario" name="nombreUsuario" type="text" [(ngModel)]="nombreUsuario" (input)="clearErrorMessage()" autocomplete="off" required>
                <label class="login__label" for="nombreUsuario">Usuario</label>
            </div>
            <div class="login__boxInput">
                <span class="login__icon"><i class="bx bx-lock-alt"></i></span>
                <input class="login__input" id="password" name="password" type="password" [(ngModel)]="password" (input)="clearErrorMessage()" required>
                <label class="login__label" for="password">Contraseña</label>
            </div>
            <div class="login__boxCheck">
                <label><input class="login__check" type="checkbox">Recordar</label>
                <a class="login__back" href="/">Regresar al inicio</a>
            </div>
            <div class="login__boxError" *ngIf="isLogginFail"><i class="bx bxs-error-alt login__iconError"></i>{{errMsj}}</div>
            <button class="login__btn" type="submit">Ingresar</button>
        </form>
    </div>
</section>
