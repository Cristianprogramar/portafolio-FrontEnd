<section class="experience" id="experience">
    <h2 class="experience__heading">Mi <span>Experiencia</span></h2>
    <div class="experience__container">
        <div class="experience__bar">
            <div class="experience__box" *ngFor="let experience of expe">
                <div class="experience__content">
                    <h3 class="experience__subtitle">{{experience.nameE}}</h3>
                    <p class="experience__description">{{experience.descriptionE}}</p>
                    <div class="experience__hover" *ngIf="isLogged">
                        <a class="experience__boxHover" href="editexp/{{experience.id}}">
                            <i class="bx bx-pencil experience__iconHover"></i>
                            <span class="experience__textHover">Editar</span>
                        </a>
                        <a class="experience__boxHover" role="button" (click)="delete(experience.id)">
                            <i class="bx bx-message-alt-x experience__iconHover"></i>
                            <span class="experience__textHover">Eliminar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="experience__edit" *ngIf="isLogged"><a class="experience__btn" href="newexp">Crear</a></div>
</section>
