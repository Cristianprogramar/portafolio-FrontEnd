<section class="editExperience" *ngIf="workExp">
    <div class="editExperience__blob"></div>
    <div class="editExperience__content">
        <form #f="ngForm" (ngSubmit)="onUpdate()">
            <h2 class="editExperience__heading">Experiencia</h2>
            <div class="editExperience__boxInput">
                <input class="editExperience__input" id="nameE" name="nameE" type="text" [(ngModel)]="workExp.nameE" (input)="clearErrorMessage()" autocomplete="off" required>
                <label class="editExperience__label" for="nameE">Nombre</label>
            </div>
            <div class="editExperience__boxInput">
                <input class="editExperience__input" id="descriptionE" name="descriptionE" type="text" [(ngModel)]="workExp.descriptionE" (input)="clearErrorMessage()" autocomplete="off" required>
                <label class="editExperience__label" for="descriptionE">Descripci√≥n</label>
            </div>
            <a class="editExperience__back" href="/">Regresar al inicio</a>
            <div class="editExperience__boxError" *ngIf="errBase"><i class="bx bxs-error-alt newExperience__iconError"></i>{{errMsj}}</div>
            <button class="editExperience__btn" type="submit">Editar</button>
        </form>
    </div>
</section>
